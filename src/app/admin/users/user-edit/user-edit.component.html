<!-- Main container -->
<div class="container">
  <!-- Display update message -->
  <div class="alert alert-success" role="alert" *ngIf="updateMessage">
    {{ updateMessage }}
  </div>

  <!-- Centered row -->
  <div class="row justify-content-center mt-5">
    <!-- Column for user profile card -->
    <div class="col-lg-7 col-md-6 col-sm-6">
      <!-- User profile card -->
      <div class="card shadow border-3 custom-border">
        <!-- Card title -->
        <div class="card-title text-center border-bottom">
          <h2 class="p-3 text-dk-green display-3" style="font-family: righteous">Profile</h2>
        </div>

        <!-- Display user information -->
        <div class="card-body" *ngIf="user">
          <h3>{{ user.firstName }} {{ user.lastName }} {{ user.empId }}'s Profile</h3>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
          <p><strong>Address:</strong> {{ user.address }}</p>
          <p><strong>Role:</strong> {{ user.role }}</p>
        </div>

        <!-- Update user information -->
        <div class="card-body border-top pt-3">
          <h3>Update Profile</h3>
          <!-- Form for updating user information -->
          <form (ngSubmit)="updateUser()">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="user.address" />

            <label for="phoneNumber">Phone Number:</label>
            <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" />

            <!-- Button group -->
            <div class="btn-update d-flex align-items-center mt-4 justify-content-end">
              <!-- Cancel button -->
              <button type="button" class="btn mr-4" style="background-color: #f95f62; color: white; margin-right: 1rem;">Cancel</button>
              <!-- Submit button -->
              <button type="submit" class="btn" style="background-color: #816d3b; color: white">Update Profile</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Link to return home -->
      <a routerLink="/" class="text-green link-style display-7">Return Home</a>
    </div>
  </div>
</div>
